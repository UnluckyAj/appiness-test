<div class="container mt-5">
	<mat-card class="loginCard">
		<mat-card-title>
			User Login
		</mat-card-title>
		<mat-card-content>
			<form [formGroup]="loginFormGroup" (submit)="authenticate()" autocomplete="off" novalidate>
				<mat-form-field appearance="outline">
					<mat-label>Email</mat-label>
					<input matInput type="email" placeholder="Enter Email" formControlName="user_email">
					<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
					<app-errors [fg]="loginFormGroup.get('user_email')"></app-errors>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Enter Password" formControlName="user_password" type="password">
					<mat-icon matSuffix>lock</mat-icon>
					<app-errors [fg]="loginFormGroup.get('user_password')"></app-errors>
				</mat-form-field>

				<div class="text-center">
					<button mat-raised-button color="primary" class="w-50" type="submit">Login</button>
				</div>
			</form>
		</mat-card-content>
		<div class="text-center">
			<button mat-stroked-button color="primary" class="w-20" type="button" routerLink="/auth/register">Register</button>
		</div>
	</mat-card>
</div>
