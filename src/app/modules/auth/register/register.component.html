<div class="container">
  <mat-card>
    <mat-card-title>

      Registration card

    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerFormGroup" novalidate (submit)="register()">
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>Full Name</mat-label>
              <input matInput placeholder="Enter Name" formControlName="userName">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter Email" formControlName="userEmail">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>Contact Number</mat-label>
              <input matInput placeholder="Enter Contact Number" formControlName="userContactNo">
            </mat-form-field>
          </div>

          <div class="col-md-4" formGroupName ="gender">
            <label>Select Gender</label>
            <mat-radio-group formControlName = "code">
              <mat-radio-button *ngFor="let gn of GENDER" [value]="gn.code">
                {{gn.name}}
              </mat-radio-button>
            </mat-radio-group>
          </div>

            <mat-form-field class="col-md-4">
              <textarea matInput placeholder="Full Adress" formControlName="userAddress"></textarea>
            </mat-form-field>

            <mat-form-field class="col-md-4" formGroupName ="userRole">
              <mat-label>Select Role</mat-label>
              <mat-select formControlName="code">
                <mat-option *ngFor="let rl of ROLES" [value]="rl.code">
                  {{rl.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>


          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Enter Password" formControlName="password">
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput placeholder="Re-Enter Password" formControlName="confirmPassword">
            </mat-form-field>
          </div>
        </div>

        <button mat-stroked-button color="primary" class="w-100" type="submit">Register</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
